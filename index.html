<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>731 Project</title>

    <!-- CSS only -->
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--FIREBASE Scripts-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <section class="text-center pt-5 pb-lg-5">
        <h4>
            Welcome to 731 Project Course Manager<br>
        </h4>
    </section>
    <section class="text-center">
        <button class="btn-primary w-auto" id="loginbtn">Login</button>
        <button class="btn-primary w-auto" id="signupbtn">Sign up</button>
    </section>
    <!--LOGIN MODAL-->
    <div id="loginform" class="modal text-left">
        <div class="modal-content animate">
          <div class="imgcontainer">
            <span onclick="$('#loginform').hide();" class="close" title="Close Modal">&times;</span>
          </div>
      
          <div class="container">
            <label for="sn"><b>Student Number</b></label>
            <input type="text" placeholder="Enter Student Number" name="sn-login" id="sn-login" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw-login" id="psw-login" required>
              
            <button id="login-btn">Login</button>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="$('#loginform').hide();" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </div>
    </div>

    <!--SIGN UP MODAL-->
    <div id="signupform" class="modal text-left">
        <form class="modal-content animate" action="javascript: console.log('SIGNED UP')">
          <div class="imgcontainer">
            <span onclick="$('#signupform').hide();" class="close" title="Close Modal" id="signup-close">&times;</span>
          </div>
      
          <div class="container">

            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="fname" id="fname-signup" required>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" id="lname-signup" required>

            <label for="snum"><b>Student Number</b></label>
            <input type="text" placeholder="Enter Student Number" name="snum" id="snum-signup" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw-signup" required>
              
            <button type="submit" id="signup-btn">Sign Up</button>
          </div>
        </form>
    </div>
</body>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/main.js"></script>

</html>
